<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Fly Or Not To Fly</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
    <h1>To Fly Or Not To Fly!</h1>
    <h4>Enter a number between 1-10</h4>
    <p><img src="images/guess_btn.png" alt="guess button" class="guess_btn"> = Submit Guess</p>
    <p><img src="images/reset_btn.png" alt="reset button" class="reset_btn"> = Reset Game</p>

    <div class="game_area_container">
        <div class="game_area"></div>

        <div class="para_container">
            <div class="para_element" id="background1">
                <img src="images/background.png" alt="background1">
            </div>
            <div class="para_element" id="background2">
                <img src="images/background.png" alt="background2">
            </div>
            <div class="para_element" id="mario"></div>
            <div class="para_element bullet" id="bullet"></div>
            <div class="para_element" id="ground1">
                <img src="images/ground.png" alt="ground1">
            </div>
            <div class="para_element" id="ground2">
                <img src="images/ground.png" alt="ground2">
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
