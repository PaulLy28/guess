<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game OOP</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="game_area"></div>

    <div class="para_container">
        <div class="background"></div>
        <div class="para_element" id="background1" para_speed=".2">
            <img src="images/background.png" alt="">
        </div>
        <div class="para_element" id="background2" para_speed=".2">
            <img src="images/background.png" alt="">
        </div>
        <div class="para_element" id="mario" para_speed=".2"></div>
        <div class="para_element bullet" id="bullet" para_speed=".2"></div>
        <div class="para_element" para_speed="1" id="ground1">
            <img src="images/ground.png" alt="">
        </div>
        <div class="para_element" para_speed="1" id="ground2">
            <img src="images/ground.png" alt="">
        </div>
    </div>



</body>
</html>
